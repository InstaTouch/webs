<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces a tres páginas web</title>
    <script>
        function abrirVentanas() {
            window.open("https://www.ontouchcard.com", "_blank");
            window.open("https://www.tarjetareviews.click", "_blank");
            window.open("https://www.instasharemaster.pe", "_blank");
        }
    </script>
</head>
<body>
    <p>Visita estas páginas:</p>
    <button onclick="abrirVentanas()">Abrir las tres páginas</button>
</body>
</html>
